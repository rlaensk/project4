<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
    
       var ns=[];
       while(1){
        var numbering=parseInt(prompt('몇개의 숫자를 입력하시겠습니까','0'));
        if((numbering*10)%10!==0){
                alert('정수를 입력하시오')
            }else if(isNaN(numbering)){
                alert('숫자를 입력하시오')
            }else if(numbering<0){
                alert('정수를 입력하세요')
            } else break;
      
        }
        



        var input=function(){
            while(1){
             var even1=parseInt(prompt('숫자를 입력하시오','0'));
             if((even1*10)%10!==0){
                alert('정수를 입력하시오')
            }else if(isNaN(even1)){
                alert('숫자를 입력하시오')
            }else break;
        
   
        };
        ns.push(even1);
    }
      
         for(i=0;i<numbering;i++){
            input();
          
        }
        let plus=0;
        for(j=0; j<numbering;j++){
            if(ns[j]%2==0){
            plus+=ns[j]
        }
    }


        document.write('짝수의 합 :' +plus);    
     
   
     
   

  

    </script>


</body>
</html>
